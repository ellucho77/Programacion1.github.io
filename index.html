<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Gestión de Discos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container my-4">
            <div class="row align-items-center">
                <div class="col-md-5 text-center">
                    <img src="logo-1.png" alt="logo" class="img-fluid">
                </div>
                <div class="col-md-5">
                    <h1 class="text-white">Encuentra tu canción y álbum favorito, y disfruta de todo lo que te puede ofrecer Gorillaz</h1>
                </div>
            </div>
        </div>
    </header>
    
    <main class="py-5">
        <h2 class="text-center mb-4">Mis discos</h2>
        <div class="text-center mb-6">
            <button id="cargarDiscoBtn" class="btn btn-primary btn-lg">Cargar nuevo disco</button>
            <button class="btn btn-secondary btn-lg" onclick="mostrar();">Mostrar discos</button>
        </div>
        
       
        <div class="container mt-4 col-6">
            <div id="informacionDiscos" class="mt-3 text-center"></div>
            <div id="discosContainer" class="row mt-4"></div>
        </div>
    </main>

    <footer class="text-center mt-4">
        <p>Profesor: Fabrizio Carlassara</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
